name: default env variables
on:
  workflow_dispatch:

jobs:
  printing-the-default-env-vars:
    runs-on: Windows
    steps:
      - name: Print GitHub environment variables & secret
        run: | 
          echo "GITHUB_USERNAME: $GH_USERNAME"
          echo "GITHUB_PAT: $GH_PAT"

      - name: make a folder and add an html file
        run: |
          mkdir web && touch index.html
          echo "<h1> RCB <h1>" > index.html

      - name: uploading the index file as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: web file
          path: index.html
  printing-the-webpage-file:
    runs-on: windows
    steps: 
      - name: downloading the html file
        uses: actions/download-artifact@v4
        with:
          name: web file

      - name: Displaying html file content
        run: cat index.html
